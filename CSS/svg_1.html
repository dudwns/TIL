<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                width:400px;
            }
            .svg{
                height:400px;
                background-image:url(images/menu.svg)
            }
        </style>
    </head>
    <body>
        <h1>Bitmap(png)</h1>

        <h1>background svg</h1>
        <div class="svg">

        </div>
        <img src="svg_sample.svg" alt="">
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{ /*방문 한 적이 없을 때*/
                color:black;
            }
            a:visited{ /*방문 되었을 때*/
                color:red;
            }
            a:hover{ /*마우스를 올렸을 떄*/
                color:yellow;
            }
            a:active{ /*클릭했을 때*/
                color:green;
            }
            a:focus{ /*포커스가 당했을 때 */
                color:white;
            }
            input:focus{
                background-color:black;
                color:white;
            }
           
        </style>
    </head>
    <body>
        <a href="">방문함</a>
        <a href="">방문안함</a>
        <input type="text">
    </body>
</html>

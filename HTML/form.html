<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

    <form action="index.html" method="post" autocomplete="on">
        <p><input type="text" name="id" placeholder="아이디를 입력해주세요." autofocus required
            pattern="[a-zA-Z].+[0-9]"></p> <!--정규표현식 처음은 알파벳, 끝은 숫자로-->
        <p><input type="password" name="pwd" placeholder="비밀번호를 입력해주세요."></p>
        <p><textarea name="" id="" cols="30" rows="2">문자를 입력하세요.</textarea></p>
        <input type="submit">
    </form>

    <h1>색상</h1>
    <form action="index.html">
    <select name="color" id="">
        <option value="red">붉은색</option>
        <option value="blue">푸른색</option>
        <option value="green">초록색</option>
    </select>
    <h1>색상2(다중선택)</h1>
    <select name="color2" id="" multiple>
        <option value="red">붉은색</option>
        <option value="blue">푸른색</option>
        <option value="green">초록색</option>
    </select>

    <p>
        <h1>색상(단일선택, 라디오버튼)</h1>
        <input type="radio" name="color" value="red">붉은색
        <input type="radio" name="color" value="blue" checked>푸른색
        <input type="radio" name="color" value="green">초록색
    </p>
    <p>
        <h1>사이즈(다중선택, 체크박스)</h1>
        <input type="checkbox" name="sizer" value="95" checked>95
        <input type="checkbox" name="size" value="100">100
        <input type="checkbox" name="size" value="105" checked>105
    </p>

    <p>
        <input type="number" min="10" max="15"><!--10~15사이의 숫자만 작성하게 규정 -->
    </p>
    <input type="date" name="datev"> <!--년 월 일-->
    <input type="month" name="monthv">  <!--년 월-->
    <input type="week" name="weekv"> <!--년 주-->
    <input type="time" name="timev"> <!--시간-->
    <input type="email" name="emailv"> <!--이메일-->
    <input type="search" name="searchv"> <!--검색창-->
    <input type="tel" name="telv"> <!--전화번호-->
    <input type="url" name="urlv"> <!--url-->
    <input type="range" name="rangev" min="0" max="10"> <!--범위 슬라이더-->
    <input type="submit">  
    </form>
</body>
</html>
